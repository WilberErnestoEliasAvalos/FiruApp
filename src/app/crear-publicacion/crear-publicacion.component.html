<div class="container">
  <h2>Crear Publicación</h2>
  <form (ngSubmit)="crearPublicacion()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="publicacion.nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion" [(ngModel)]="publicacion.descripcion" name="descripcion" required></textarea>
    </div>
    <div class="form-group">
      <label for="raza">Raza</label>
      <input type="text" class="form-control" id="raza" [(ngModel)]="publicacion.raza" name="raza" required>
    </div>
    <div class="form-group">
      <label for="fecha_publicacion">Fecha de Publicación</label>
      <input type="date" class="form-control" id="fecha_publicacion" [(ngModel)]="publicacion.fecha_publicacion" name="fecha_publicacion" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
</div>
