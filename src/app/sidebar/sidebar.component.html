<div class="sidebar">
  <form class="mb-4" (submit)="search()">
    <h1>Encuentralo</h1>
    <div class="input-group">
      <input [(ngModel)]="searchInput" name="searchInput" type="text" class="form-control" placeholder="Buscar" aria-label="Buscar">
      <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </div>
  </form>
  <button class="btn btn-primary btn-block" routerLink="/crear-publicacion">Crear publicación</button>
    <h6 class="mb-3">Filtros</h6>
  
    <div class="mb-3">
      <label for="categorySelect">Categoría</label>
      <select class="form-select" id="categorySelect">
        <option value="">Todas</option>
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="hamster">Hamster</option>
        <option value="tortuga">Tortuga</option>
        <option value="otros">Otros</option>
      </select>
    </div>
  
    <div class="mb-3" id="dogBreedFilter">
      <label for="dogBreedSelect">Raza de perro</label>
      <select class="form-select" id="dogBreedSelect">
        <option value="">Todas</option>
        <option value="labrador">Labrador Retriever</option>
        <option value="golden-retriever">Golden Retriever</option>
        <option value="pastor-aleman">Pastor Alemán</option>
        <option value="beagle">Beagle</option>
        <option value="otros">Otras razas</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="locationSelect">Ubicación</label>
      <select class="form-select" id="locationSelect">
        <option value="">Todas</option>
        <option value="san-salvador">San Salvador</option>
        <option value="santa-ana">Santa Ana</option>
        <option value="san-miguel">San Miguel</option>
        <option value="la-libertad">La Libertad</option>
        <option value="otros">Otros departamentos</option>
      </select>
    </div>
  
    <button class="btn btn-primary btn-block">Aplicar filtros</button>
  </div>
